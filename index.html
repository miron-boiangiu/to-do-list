<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="logic.js" defer></script> 
    <title>Miron's To-do List</title>
</head>
<body>
    
    <div class="to-do-container">

        <div class="top-buttons">
            <button type="button" onclick="markAllTasksAsDone()">Mark all as done</button>
            <input type="text" id="task-text-input" name="task-text-input" placeholder="So much to do, so little time">
        </div>

        <!-- These two tasks are just to see their structure, they are overwritten as soon as JS is loaded. -->
        <div class="tasks-container" id="tasks-container">
            <div class="task task-finished" id="task1">
                <button type="button" class="mark-task-as-done-button">Mark as done</button>
                <label class="task-label">Task 1 text here!</label>
                <button type="button" class="remove-task-button"></button>
            </div>

            <div class="task" id="task2">
                <button type="button" class="mark-task-as-done-button">Mark as done</button>
                <label class="task-label">Task 2 text here!</label>
                <button type="button" class="remove-task-button"></button>
            </div>
        </div>

        <div class="bottom-buttons">
            <label class="tasks-left-label" id="tasks-left-label">Items left: 0/0</label>
            <button class="filter-button" onclick="removeFilter()">All</button>
            <button class="filter-button" onclick="activeFilter()">Active</button>
            <button class="filter-button" onclick="finishedFilter()">Completed</button>
            <button class="clear-completed-button" onclick="removeAllCompletedTasks()">Clear completed</button>
        </div>

    </div>
</body>
</html>
